    <style>
        *{
             margin: 0px;
             padding: 0px;
             box-sizing: border-box;
        }
        #top{
            background-color: red;
            color: white;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #top>p{
            margin-top: 0px;
        }
        #navbar{
            /* border: 4px solid green; */
            height: 100px;
            width: 100%;
            display: grid;
            grid-template-columns: 25% 40% 35%;
            grid-template-rows: 100px;
            gap: 10px;
            justify-content: space-evenly;
            background-color: black;
            color: white;

        }
        #navbar>div{
             /* border: 4px solid yellow; */
             box-sizing: border-box;
            
        }
        #navbar div:nth-child(1)>img{
            width: 36%;
            height: 70%;
            display: block;
            margin-top: 10px;
            margin-left: 60px;
            /* padding-left: 30px; */
        }
        #navbar div:nth-child(2) {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: 100px;
            gap: 10px;
            justify-content: space-evenly;
        }
        #navbar div:nth-child(2)>div{
            display: grid;
            /* border: 4px solid red; */
            justify-content: center;
            align-items: center;
            font-size: 22px;
            padding-left: 10px;
        }
        #offer{
            text-align: justify;
            padding-left: 0px;
        }
        #shop{
            width: 70px;
            height: 40px;
            font-size: 20px;
            border: none;
            background-color: black;
            color: white;
        }
        #more{
            width: 70px;
            height: 40px;
            font-size: 20px;
            border:none;
            background-color: black;
            color: white;
        }
        #navbar div:nth-child(3){
            display: grid;
            grid-template-columns:60% repeat(3,10%);
            grid-template-rows: 100px;
            gap: 10px;
            justify-content: space-evenly;
        }
        #navbar div:nth-child(3)>div{
            /* border: 4px solid red; */
            display: grid;
            align-items: center;
            padding-left: 10px;
        
        }
        #navbar div:nth-child(3) >div img{
            width:40px;
            height: 35px ;
            /* margin-left: 5px; */
            

        }
        #search{
             width:98%;
             height: 60px;
             border-radius: 30px;
             padding-left: 20px;
             border: none;
             background-color: white;
        }
        #navbar div:nth-child(3) >div:nth-child(4){
            padding-left: 0px;       
        } 
        #navbar div:nth-child(3) >div:nth-child(4){
            padding-left: 0px;       
        }
        #box{
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows:auto;
            gap:10px 20px;
            


        }
        #box>div{
            /* border: 4px solid red; */
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
            height: 500px;
        }
        #box>div{
            border: 1px solid gray;
            border-radius: 10px;
            margin-top: 10px;

        }
        #box>div>img{
            width: 100%;
            height: 68%;
            background-color: gray;
            border-top-left-radius: 10px;
            border-top-right-radius:10px ;
        }
        #box>div> h4,h1,button {
            /* width: 100%; */
            margin-top: 10px;
            display: block;
            margin-left: 20px;
        }
        #box>div>h1{
            font-size: 19px;
            color: white;
            /* padding-left: 20px; */
        }
        #box>div>button{
            position:absolute;
            width: 20%;
            height: 40px;
            background-color: red;
            color: white;
            border-radius: 10px;
            font-size: 20px;
            border: none;
            text-transform: uppercase;
           
            align-items: center;
            /* margin-top: 45px; */
        }
    </style>
</head>
